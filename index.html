<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--moment js-->
    <script src="https://rawgit.com/moment/moment/2.6.0/min/moment.min.js"></script>
    <script src="scripts/moment-timezone-with-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/4.0.1/moment-range.js"></script>
    <!--local JS-->
    <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
    <h1>message template maker</h1>
    <form onsubmit="event.preventDefault()">
        <label for="#companyDropDown">Company: </label>
        <select id="companyDropDown"></select>
        <label for="#guestDropDown">Guest: </label>
        <select id="guestDropDown"></select>
        <label for="#messageDropDown">Message: </label>
        <select id="messageDropDown"></select>
        <label for="#altMessage">OR Alternative message:</label>
        <textarea id="altMessage"></textarea>
        <button id="submit">Send Message</button>
    </form>
</body>
</html>
